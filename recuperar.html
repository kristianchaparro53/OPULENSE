    h1 {

    form {

    input[type="password"],

     {

        background-color: #2c2c2c;
        color: #fff;

    input[type="submit"] {
        background-color: #444;
        border: none;
        border-radius: 4px;
        padding: 10px;
        color: #fff;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #555;
    }

    .alert {
        color: #f00;

    .register-button {
        display: inline-block;

        padding: 10px 20px;
        border-radius: 4px;
        color: #fff;

        font-size: 16px;

        <p class="alert" id="emailAlert"></p>
        <input type="submit" value="Enviar Código">
    </form>

    <form id="forgotPasswordForm" action="enviar_correo.php" method="post">
        <h1>Recuperar Contraseña por...</h1> 
    </form>

    <form action="recuperar_contrasena.php" method="post">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="respuesta">Responde a la siguiente pregunta: <br> ¿Nombre de tu mascota?</label>
        <input type="text" id="respuesta" name="respuesta" required>

        <input type="submit" value="Recuperar Contraseña">
    </form>
   

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let valid = true;
            let usuario = document.getElementById('usuario').value;
            let password = document.getElementById('password').value;

            if (!usuario) {
                document.getElementById('usuarioAlert').textContent = 'El campo de usuario es obligatorio.';
                valid = false;
            } else {
                document.getElementById('usuarioAlert').textContent = '';
            }

            if (!password) {
                document.getElementById('passwordAlert').textContent = 'El campo de contraseña es obligatorio.';
                valid = false;
            } else {
                document.getElementById('passwordAlert').textContent = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
